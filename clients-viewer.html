<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOCUSWORK - Gesti√≥ de Clients</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
      min-height: 100vh;
      padding: 20px;
      color: white;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    
    .header h1 {
      font-size: 48px;
      margin-bottom: 10px;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    
    .header p {
      font-size: 18px;
      opacity: 0.8;
    }
    
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .stat-card {
      flex: 1;
      min-width: 200px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .stat-card h3 {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 10px;
    }
    
    .stat-card .value {
      font-size: 32px;
      font-weight: bold;
    }
    
    .search-bar {
      margin-bottom: 30px;
      position: relative;
    }
    
    .search-bar input {
      width: 100%;
      padding: 16px 20px 16px 50px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      backdrop-filter: blur(10px);
    }
    
    .search-bar input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .search-bar::before {
      content: 'üîç';
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
    }
    
    .clients-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }
    
    .client-card {
      padding: 24px;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-left: 5px solid #4CAF50;
      position: relative;
      overflow: hidden;
    }
    
    .client-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s;
    }
    
    .client-card:hover::before {
      left: 100%;
    }
    
    .client-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.25) 0%, rgba(118, 75, 162, 0.25) 100%);
    }
    
    .client-number {
      display: inline-block;
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      border-radius: 50%;
      text-align: center;
      line-height: 36px;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 12px;
      box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
    }
    
    .client-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .client-info {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    
    .client-info-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 13px;
    }
    
    .client-stats {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      flex-wrap: wrap;
    }
    
    .client-stat {
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .stat-time {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
    }
    
    .stat-activities {
      background: linear-gradient(135deg, #2196F3, #1976D2);
      color: white;
    }
    
    .stat-status {
      background: linear-gradient(135deg, #9C27B0, #7B1FA2);
      color: white;
    }
    
    .loading {
      text-align: center;
      padding: 100px 20px;
      font-size: 24px;
    }
    
    .error {
      background: rgba(244, 67, 54, 0.2);
      border: 2px solid #f44336;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
    }
    
    @media (max-width: 768px) {
      .clients-grid {
        grid-template-columns: 1fr;
      }
      
      .header h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìã FOCUSWORK</h1>
      <p>Gesti√≥ de Clients</p>
    </div>
    
    <div id="stats" class="stats" style="display: none;">
      <div class="stat-card">
        <h3>Total Clients</h3>
        <div class="value" id="totalClients">0</div>
      </div>
      <div class="stat-card">
        <h3>Clients Actius</h3>
        <div class="value" id="activeClients">0</div>
      </div>
      <div class="stat-card">
        <h3>Temps Total</h3>
        <div class="value" id="totalTime">0h</div>
      </div>
    </div>
    
    <div class="search-bar" style="display: none;">
      <input type="text" id="searchInput" placeholder="Buscar client...">
    </div>
    
    <div id="loading" class="loading">
      <div style="font-size: 48px; margin-bottom: 20px;">‚è≥</div>
      <div>Carregant clients de Supabase...</div>
    </div>
    
    <div id="error" style="display: none;"></div>
    
    <div id="clientsGrid" class="clients-grid"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Configuraci√≥ Supabase
    const SUPABASE_URL = 'https://mhqdp51vowoosxabuxcgw.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ocWRwNTF2b3dvb3N4YWJ1eGNndyIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNzM2MTE3NzM4LCJleHAiOjIwNTE2OTM3Mzh9.yVLxWt9T0lZPZ0GzjXvcC-9PsvBxv0-h0ZRCaMqWa3A';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    let allClients = [];
    
    // Carregar clients
    async function loadClients() {
      try {
        const { data, error } = await supabase
          .from('clients')
          .select('*')
          .order('created_at', { ascending: false });
        
        if (error) throw error;
        
        console.log(`‚úÖ ${data.length} clients carregats`);
        
        allClients = data;
        
        // Ocultar loading
        document.getElementById('loading').style.display = 'none';
        
        // Mostrar stats i search
        document.getElementById('stats').style.display = 'flex';
        document.querySelector('.search-bar').style.display = 'block';
        
        // Actualitzar stats
        updateStats();
        
        // Renderitzar clients
        renderClients(allClients);
        
      } catch (error) {
        console.error('‚ùå Error:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').innerHTML = `
          <div class="error">
            <h2>‚ùå Error</h2>
            <p>${error.message}</p>
            <button class="btn btn-primary" onclick="location.reload()" style="margin-top: 20px;">
              üîÑ Tornar a intentar
            </button>
          </div>
        `;
      }
    }
    
    // Actualitzar estad√≠stiques
    function updateStats() {
      const total = allClients.length;
      const active = allClients.filter(c => {
        const status = (c.status || '').toLowerCase();
        return status !== 'closed' && status !== 'archived';
      }).length;
      
      const totalSeconds = allClients.reduce((sum, c) => sum + (c.total || 0), 0);
      const hours = Math.floor(totalSeconds / 3600);
      
      document.getElementById('totalClients').textContent = total;
      document.getElementById('activeClients').textContent = active;
      document.getElementById('totalTime').textContent = `${hours}h`;
    }
    
    // Renderitzar clients
    function renderClients(clients) {
      const grid = document.getElementById('clientsGrid');
      grid.innerHTML = '';
      
      if (clients.length === 0) {
        grid.innerHTML = '<div style="text-align: center; padding: 60px; grid-column: 1/-1;">No s\'han trobat clients</div>';
        return;
      }
      
      clients.forEach((client, index) => {
        const card = document.createElement('div');
        card.className = 'client-card';
        
        const totalSeconds = client.total || 0;
        const hours = Math.floor(totalSeconds / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const timeStr = hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;
        
        const activities = client.activities || {};
        const activityCount = Object.keys(activities).length;
        
        card.innerHTML = `
          <div class="client-number">${index + 1}</div>
          <div class="client-name">${client.name || 'Sense nom'}</div>
          
          ${client.email || client.phone ? `
            <div class="client-info">
              ${client.email ? `<div class="client-info-item">üìß ${client.email}</div>` : ''}
              ${client.phone ? `<div class="client-info-item">üì± ${client.phone}</div>` : ''}
            </div>
          ` : ''}
          
          ${client.company ? `
            <div class="client-info">
              <div class="client-info-item">üè¢ ${client.company}</div>
            </div>
          ` : ''}
          
          <div class="client-stats">
            ${totalSeconds > 0 ? `
              <div class="client-stat stat-time">‚è±Ô∏è ${timeStr}</div>
            ` : ''}
            ${activityCount > 0 ? `
              <div class="client-stat stat-activities">üìä ${activityCount} activitat${activityCount !== 1 ? 's' : ''}</div>
            ` : ''}
            <div class="client-stat stat-status">‚úÖ Actiu</div>
          </div>
        `;
        
        card.onclick = () => {
          // Guardar client seleccionat
          localStorage.setItem('focuswork_current_client', client.id);
          localStorage.setItem('focuswork_client_data', JSON.stringify(client));
          
          // Anar a l'app principal
          alert(`Client seleccionat: ${client.name}\n\nID: ${client.id}\n\nAra pots anar a l'app principal per veure els detalls.`);
        };
        
        grid.appendChild(card);
      });
    }
    
    // Cerca
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      
      if (!query) {
        renderClients(allClients);
        return;
      }
      
      const filtered = allClients.filter(client => {
        return (
          (client.name || '').toLowerCase().includes(query) ||
          (client.email || '').toLowerCase().includes(query) ||
          (client.phone || '').toLowerCase().includes(query) ||
          (client.company || '').toLowerCase().includes(query)
        );
      });
      
      renderClients(filtered);
    });
    
    // Iniciar
    loadClients();
  </script>
</body>
</html>
